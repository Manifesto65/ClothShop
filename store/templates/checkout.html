{% extends 'base.html' %}
{% load cart%}
{% block content %}

<!--Section: Block Content-->
<section style="margin-top : 95px">

    <!--Grid row-->
    <div class="row1" style="display:flex;">

        <!--Grid column-->
        <div class="col-lg-8 mb-4">

            <!-- Card -->
            <div class="card wish-list pb-1">
                <div class="card-body">

                    <h5 class="mb-2">Billing details</h5>

                    <form method="post">
                        {% csrf_token %}
                        <!-- Address Part 2 -->
                        <div class="md-form md-outline mt-2">
                            <label for="form15">Address</label>
                            <input type="text" name="address" id="form15"
                                   placeholder="Apartment, suite, unit etc. (optional)"
                                   class="form-control">

                        </div>


                        <!-- Phone -->
                        <div class="md-form md-outline mt-2">
                            <label for="form18">Phone</label>
                            <input type="number" name="phone" id="form18" class="form-control">

                        </div>


                </div>

            </div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-4">


            <div class="card">
                <div class="card-body">
                    <h3>The Total Amount of</h3>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">

                            Amount<span>${{products|total:request.session.cart}}</span></li>

                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                            Shipping<span>$35.00</span></li>
                        <hr>
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                            <div>
                                <strong>Total</strong> <small>(including VAT)</small>
                            </div>
                            <span><strong>${{products|grand_total:request.session.cart}}</strong></span>
                        </li>
                    </ul>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Place Order</button>
                    </div>


                </div>

            </div>
              </form>
        </div>

    </div>
</section>


<!--Section: Block Content-->


{% endblock %}
