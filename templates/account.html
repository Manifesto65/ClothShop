
{% extends 'base.html' %}

{% load static%}
{%block content%}
<section class="Form " style="background: darkslategrey;">
    <div class="container" id="ac">
        <div class="row no-gutters" id="frow">
            <div class="col-lg-5">
                <img src = "{%static 'images/cover1.jpg'%}" class="img-fluid l-img"  alt="image">
            </div>
             <div class="col-lg-7  px-5 pt-5">
                 <div class="logo">
                <img src ="{%static 'images/logo.png'%}" width ='40' >
                <p>ClothShop</p>
                </div>
                 <h4 class="mt-3" >Sign into your account</h4>
                 <form action="">
                     <div class="form-row">
                         <div class="col-lg-7">
                             <input type="email" placeholder="Email-Address" class="form-control my-3 p-4">
                         </div>
                     </div>
                     <div class="form-row">
                         <div class="col-lg-7">
                             <input type="password" placeholder="*****" class="form-control my-3 p-4">
                         </div>
                     </div>
                     <div class="form-row">
                         <div class="col-lg-7">
                             <button type="button" class="fbtn mt-3 mb-5 ">Login</button>
                         </div>
                     </div>
                     <a style="font-size:15px" href="#">Forget password</a>
                     <p style="font-size:17px">Don't have an account? <a style="font-size:15px" href="#">Register Here</a></p>





                 </form>
             </div>

        </div>

    </div>
</section>
{% endblock %}
